<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #304442;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #28AFB0;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #FFFFFF;
            font-size: 1.8em;
        }

        .content {
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .table th {
            background-color: #28AFB0;
            color: #FFFFFF;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }





    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
        </div>
        <div class="content">
            <h2>Grades and Absences</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Absences</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Math</td>
                        <td>90</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>85</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>88</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</body>
</html>
